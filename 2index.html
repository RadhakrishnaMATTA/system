<html>
<head>
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('https://placehold.co/300x600'); /* Placeholder for background image */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-80">
        <h2 class="text-2xl font-bold text-center mb-2">Login</h2>
        <p class="text-center text-gray-600 mb-6">Sign in to continue</p>
        <form>
            <div class="mb-4">
                <input type="text" placeholder="username" class="w-full p-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
            </div>
            <div class="mb-4 relative">
                <input type="password" placeholder="password" class="w-full p-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
                <i class="fas fa-eye absolute right-3 top-3 text-gray-500"></i>
            </div>
            <button  class="w-full p-2 rounded-full bg-black text-white font-bold" onclick="showStatistics()">
                <a href="1index.html">LOGIN</a></button>
        </form>
        <p class="text-center text-gray-600 mt-4">don't have an account? <a href="#" class="text-blue-600">create a new account</a></p>
    </div>
    <div class="absolute bottom-4 text-center w-full">
        <p class="text-white">Studio Shodwe</p>
    </div>

    <script type="text/javascript">
        function showStatistics() {
            window.location.href = "1index.html";
        }
    </script>
</body>
</html>

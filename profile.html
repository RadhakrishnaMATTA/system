<html>
 <head>
  <title>
   HomeDashboard
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #1c1c1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .edit-profile {
            background-color: #2c2c2e;
            color: #00ff00;
            border: none;
            border-radius: 15px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .profile-card, .doctor-card, .nutritionist-card {
            background-color: #2c2c2e;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        .profile-card img, .doctor-card img, .nutritionist-card img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }
        .profile-card .info, .doctor-card .info, .nutritionist-card .info {
            flex-grow: 1;
        }
        .profile-card .info h2, .doctor-card .info h2, .nutritionist-card .info h2 {
            font-size: 18px;
            margin: 0;
        }
        .profile-card .info p, .doctor-card .info p, .nutritionist-card .info p {
            font-size: 14px;
            color: #a1a1a1;
            margin: 5px 0 0 0;
        }
        .info-box {
            background-color: #2c2c2e;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info-box p {
            margin: 0;
            font-size: 14px;
        }
        .info-box .value {
            font-weight: bold;
        }
        .info-box i {
            margin-right: 10px;
        }
        .section-title {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .device-card {
            background-color: #2c2c2e;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .device-card .device-info {
            display: flex;
            flex-direction: column;
        }
        .device-card .device-info p {
            margin: 0;
            font-size: 14px;
        }
        .device-card .device-info .status {
            color: #00ff00;
            font-weight: bold;
        }
        .view-profile {
            background-color: #00ff00;
            color: #1c1c1e;
            border: none;
            border-radius: 15px;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            right: 20px;
            bottom: 20px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .view-profile:hover {
            background-color: #00cc00;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>
     HomeDashboard
    </h1>
    <button class="edit-profile">
     Edit Profile
     <i class="fas fa-edit">
     </i>
    </button>
   </div>
   <div class="profile-card">

    <div class="info">
     <h2>
      Emily Ashley
     </h2>
     <p>
      EmiAshley@gmail.com
     </p>
    </div>
    <a class="view-profile" href="dash.html" target="_blank">
     View Profile
    </a>
   </div>
   <div class="info-box">
    <i class="fas fa-syringe"></i>
    <p>

   <div class="section-title">

    <div class="info">

   <div class="section-title">

    <div class="info">
     <h2>

     </h2>
     <p>

    <a class="view-profile" href="nut.html" target="_blank">

   </div>
  </div>
 </body>
</html>
